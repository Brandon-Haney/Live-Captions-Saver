<!DOCTYPE html>
<html>
<head>
    <title>MS Teams Captions Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .caption {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            color: #0078d4;
        }
        .text {
            margin: 5px 0;
        }
        .time {
            color: #666;
            font-size: 0.85em;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }
    </style>
    <script src="viewer.js"></script>
</head>
<body>
    <div class="container">
        <h1>MS Teams Captions</h1>
        <div id="captions-container">
            <div class="loading">Loading captions...</div>
        </div>
    </div>
</body>
</html>
