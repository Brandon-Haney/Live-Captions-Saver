<!doctype html>
<html>
<head>
    <title>Chat Transcript Saver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            width: 400px;
            box-sizing: border-box;
        }

        h2, p { 
            margin: 4px 0;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            font-style: italic;
            font-weight: normal;
            color: #555;
        }

        button {
            padding: 10px;
            font-size: 14px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            white-space: nowrap;
            flex-grow: 1;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #saveButton { background-color: #28a745; }
        #saveButton:not(:disabled):hover { background-color: #1e7e34; }

        #viewButton { background-color: #17a2b8; }
        #viewButton:not(:disabled):hover { background-color: #138496; }
        
        #saveAiButton { background-color: #6f42c1; }
        #saveAiButton:not(:disabled):hover { background-color: #5a379a; }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .info-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
        }

        #status-message {
            font-weight: bold;
            margin-top: 15px;
            height: 20px;
        }
    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <h2>Captions Saver v3.9</h2>
    <p class="subtitle">New Teams Only</p>
    
    <p class="info-text">To start, click More > Language and Speech > Turn on live captions in your Teams meeting.</p>

    <p id="status-message">Checking status...</p>

    <div class="button-container">
        <button id="saveButton" disabled>Save Captions</button>
        <button id="viewButton" disabled>View Captions</button>
        <button id="saveAiButton" disabled>Save for AI</button>
    </div>
</body>
</html>
