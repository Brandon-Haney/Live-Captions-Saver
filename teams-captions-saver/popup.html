<!doctype html>
<html>
<head>
    <title>Chat Transcript Saver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            width: 400px;
            box-sizing: border-box;
        }

        h2, p { 
            margin: 4px 0;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            font-style: italic;
            font-weight: normal;
            color: #555;
        }

        button {
            padding: 10px;
            font-size: 14px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            white-space: nowrap;
            flex-grow: 1;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #saveButton { background-color: #28a745; }
        #saveButton:not(:disabled):hover { background-color: #1e7e34; }

        #viewButton { background-color: #17a2b8; }
        #viewButton:not(:disabled):hover { background-color: #138496; }
        
        #saveAiButton { background-color: #6f42c1; }
        #saveAiButton:not(:disabled):hover { background-color: #5a379a; }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .info-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
        }
        
        .small-info-text {
             font-size: 12px;
             color: #6c757d;
        }

        #status-message {
            font-weight: bold;
            margin-top: 15px;
            height: 20px;
        }

        .settings-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .settings-header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
            text-align: left;
        }
        .settings-subheader {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin: 10px 0 5px 0;
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .setting-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .setting-label {
            font-size: 14px;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
        }
    </style>
    <script src="popup.js" defer></script>
</head>

<body>
    <h2>Captions Saver v4.0</h2>
    <p class="subtitle">New Teams Only</p>
    
    <p class="info-text">To start, click More > Language and Speech > Turn on live captions in your Teams meeting.</p>

    <p id="status-message">Checking status...</p>

    <div class="button-container">
        <button id="saveButton" disabled>Save Captions</button>
        <button id="viewButton" disabled>View Captions</button>
        <button id="saveAiButton" disabled>Save for AI</button>
    </div>

    <div class="settings-container">
        <h3 class="settings-header">Settings</h3>

        <div class="settings-group">
            <p class="settings-subheader">Meeting Features</p>
            <div class="setting-item">
                <label for="autoEnableCaptionsToggle" class="setting-label">Auto-start Live Captions</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoEnableCaptionsToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-group">
            <p class="settings-subheader">Auto-Save on Meeting End</p>
            <div class="setting-item">
                <label for="autoSaveStandardToggle" class="setting-label">Save Standard Version</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoSaveStandardToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="autoSaveAiToggle" class="setting-label">Save AI Version</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoSaveAiToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-group">
             <p class="settings-subheader">AI Customization</p>
             <label for="aiInstructions" class="setting-label" style="margin-bottom: 5px;">Custom AI Instructions</label>
             <p class="small-info-text" style="margin: 0 0 8px 0; width: 100%; text-align: left;">
                This text will be added to the start of the 'Save for AI' file.
             </p>
             <textarea id="aiInstructions" rows="4" placeholder="Example: Summarize this meeting transcript into key action items..."></textarea>
        </div>
    </div>
</body>
</html>
